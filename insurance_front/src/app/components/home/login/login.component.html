<div >
<div class="main-div" >
<div fxLayoutAlign="center center" fxFlexFill >
    <mat-card fxFlex="25" style="justify-content:center;">
        <mat-toolbar color="primary" ><span style="text-align: center;" >LOGIN</span></mat-toolbar>
        <br/>
        <form  fxLayoutAlign="stretch" fxLayout="column" class="login-form" (ngSubmit) = "onSubmit()">
            <mat-form-field >
              <input [(ngModel)]="credentials.userName" type="email" matInput placeholder="Username" name="userName">
            </mat-form-field>
          
            <mat-form-field >
              <input [(ngModel)]="credentials.password" matInput placeholder="password" type="password" [type]="hide ? 'password':'text'" name="password">

              <i class="material-icons" matSuffix (click) = "hide = !hide">

                {{hide ? 'visibility' : 'visibility_off'}}

                </i>
          </mat-form-field>
              <button class="btn btn-success" type="submit">Login</button>
          </form>
          <br/>
          <a [routerLink]="'/signUp'">NOT REGISTERED...CLICK HERE</a>
    </mat-card>
</div>
</div>
</div>
