<mat-card>
    <h1>Add New Policy</h1>
    <mat-card-content>
       <div class="bootstrap-wrapper">
           <div class="row">
               <div class="col-md-6 offset-md-3">
                <form (ngSubmit)="formSubmit()">

                    <mat-form-field class="w100" appearance="outline">
                         <mat-label>Name</mat-label>
                         <input 
                         required
                         autofocus type="text" 
                         name="policyName" 
                         matInput
                         placeholder="Enter here"
                         [(ngModel)]="policy.policyName">
                    </mat-form-field> 
                    
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea name="policyDetail" matInput
                        placeholder="Enter details"
                        [(ngModel)]="policy.policyDetail"
                        rows="15"
                        ></textarea>
                   </mat-form-field>
                   <div align="center" class="container text-center mt15">
                       <button mat-raised-button color="accent">Add</button>
                   </div>
                </form>
               </div>
           </div>
       </div>
    </mat-card-content>
</mat-card>
