<mat-card>
    <h1>Generate Claim</h1>
    <mat-card-content>
       <div class="bootstrap-wrapper">
           <div class="row">
               <div class="col-md-6 offset-md-3">
                <form (ngSubmit)="formSubmit()">
                    
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Reason For Claim</mat-label>
                        <textarea name="reason" matInput
                        placeholder="Enter details"
                        [(ngModel)]="claim.reason"
                        rows="10"
                        ></textarea>
                   </mat-form-field>
                   <div align="center" class="container text-center mt15">
                       <button mat-raised-button color="accent">Submit Request</button>
                   </div>
                </form>
               </div>
           </div>
       </div>
    </mat-card-content>
</mat-card>
